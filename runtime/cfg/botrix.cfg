//bind "j" "botrix waypoint drawtype line text; botrix path drawtype line; botrix bot drawpath beam; botrix item draw health armor weapon ammo;"


bind "F1" "botrix waypoint create"
bind "F2" "botrix waypoint remove destination"
bind "F3" "botrix waypoint move destination"

bind "F4" "botrix waypoint addtype health_charger; botrix waypoint angle first"
bind "F5" "botrix waypoint addtype armor_charger; botrix waypoint angle first"
bind "F6" "botrix waypoint addtype button; botrix waypoint angle first"
bind "F7" "botrix waypoint removetype"

bind "F12" "botrix waypoint save"

bind "-" "botrix path create"
bind "=" "botrix path remove"
bind "backspace" "botrix path removetype"

bind "i" "botrix path addtype door"
bind "o" "botrix path addtype ladder"
bind "p" "botrix path addtype break; botrix path argument 5 10"
bind "[" "botrix path addtype jump; botrix path argument 5 10"
bind "]" "botrix path addtype crouch"

bind "h" "botrix waypoint reset; botrix waypoint info; botrix path info; botrix waypoint angle;"

//noclip; botrix item draw button door object;
bind "j" "mp_timelimit 0; sv_cheats 1; buddha; developer 0; mp_flashlight 1; cl_showpos 1; botrix waypoint drawtype line text; botrix path drawtype line; botrix bot drawpath beam; botrix item draw health armor weapon ammo;"

bind "k" "botrix waypoint drawtype none; botrix path drawtype none; botrix bot drawpath none; botrix item draw none;"

//bind "k" "botrix bot config intelligence pro; botrix bot weapon forbid all; botrix bot weapon allow weapon_physcannon weapon_frag weapon_slam;"

//bind "KP_MULTIPLY" "botrix waypoint destination"
//bind "/" "botrix path swap"

bind "HOME" "botrix waypoint drawtype next;"
bind "END" "botrix path drawtype next; botrix bot drawpath next;"

bind "PGUP" "botrix path autocreate on"
bind "PGDN" "botrix path autocreate off"

bind "." "botrix bot add"
bind "/" "botrix bot kick"
bind "," "botrix bot test"

// record demo_name
// stop
// playdemo demo_name

demo_interpolateview 0
demo_recordcommands 1
//host_framerate 30

vcollide_wireframe 0

con_filter_enable 1
//con_filter_text_out "ambigious (no extension specified)"
con_filter_text_out "Playing sequence"
//con_filter_text_out "Out-of-range value"

developer 0

